div class="line">208</div><div class="line">209</div><div class="line">210</div><div class="line">211</div><div class="line">212</div><div class="line">213</div><div class="line">214</div><div class="line">215</div><div class="line">216</div><div class="line">217</div><div class="line">218</div><div class="line">219</div><div class="line">220</div><div class="line">221</div><div class="line">222</div><div class="line">223</div><div class="line">224</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div><div class="line">246</div><div class="line">247</div><div class="line">248</div><div class="line">249</div><div class="line">250</div><div class="line">251</div><div class="line">252</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"></div><div class="line">import java.util.Vector;</div><div class="line"></div><div class="line"></div><div class="line">/**</div><div class="line"> * 观察模式(java 内部提供  java.util.Observable,java.util.Observer)</div><div class="line"> * 当前demo中手动实现</div><div class="line"> * 实现场景需求: 用户订制消息主题 一个用户可以订制多主题</div><div class="line"> */</div><div class="line">public class ObservePattren &#123;</div><div class="line"></div><div class="line"></div><div class="line">    public static void main(String args[]) &#123;</div><div class="line"></div><div class="line"></div><div class="line">        //用户注册消息</div><div class="line">        UserRegisterMsgSubject userRegisterMsgSubject = new UserRegisterMsgSubject();</div><div class="line"></div><div class="line">        //系统消息</div><div class="line">        SystemMsgSubject systemMsgSubject = new SystemMsgSubject();</div><div class="line"></div><div class="line">        //创建观察者</div><div class="line">        AdministratorObserve administratorObserve = new AdministratorObserve(userRegisterMsgSubject);</div><div class="line">        systemMsgSubject.addObserver(administratorObserve);</div><div class="line"></div><div class="line">        EmployeeObserve employeeObserve = new EmployeeObserve(userRegisterMsgSubject);</div><div class="line">        systemMsgSubject.addObserver(employeeObserve);</div><div class="line"></div><div class="line">        //广播通知</div><div class="line">        userRegisterMsgSubject.setUserRegisterMsgSubject(&quot;张铁锤&quot;,&quot;129.12.1.21:9999&quot;,&quot;123456&quot;);</div><div class="line">        //系统消息</div><div class="line">        systemMsgSubject.setSystemMsgSubject(&quot;数据中心&quot;,&quot;您好,这是一个系统消息&quot;);</div><div class="line"></div><div class="line"></div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">interface Observe &#123;</div><div class="line">    void update(MsgSubject o, Object arg);</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">/**</div><div class="line"> * 管理员类型</div><div class="line"> */</div><div class="line">class AdministratorObserve implements Observe &#123;</div><div class="line"></div><div class="line">    private MsgSubject subject;</div><div class="line"></div><div class="line">    public AdministratorObserve(MsgSubject subject) &#123;</div><div class="line">        this.subject = subject;</div><div class="line">        subject.addObserver(this);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    @Override</div><div class="line">    public void update(MsgSubject o, Object arg) &#123;</div><div class="line"></div><div class="line">        if (o instanceof UserRegisterMsgSubject) &#123;</div><div class="line">            UserRegisterMsgSubject userRegisterMsgSubject = (UserRegisterMsgSubject) o;</div><div class="line">            System.out.println(&quot;我是管理员==&gt;&quot;+userRegisterMsgSubject.subjectName()+&quot;==&gt;&quot;+userRegisterMsgSubject.getIp() + &quot;==&quot; + userRegisterMsgSubject.getUserName() + &quot;===&quot; + userRegisterMsgSubject.getPw());</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        if (o instanceof SystemMsgSubject) &#123;</div><div class="line">            SystemMsgSubject systemMsgSubject = (SystemMsgSubject) o;</div><div class="line">            System.out.println(&quot;我是管理员==&gt;&quot;+systemMsgSubject.getSystemName()+&quot;==&gt;&quot;+arg);</div><div class="line">         &#125;</div><div class="line"></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">/**</div><div class="line"> * 员工类型</div><div class="line"> */</div><div class="line">class  EmployeeObserve implements Observe &#123;</div><div class="line"></div><div class="line">    private MsgSubject subject;</div><div class="line"></div><div class="line">    public EmployeeObserve(MsgSubject subject) &#123;</div><div class="line">        this.subject = subject;</div><div class="line">        subject.addObserver(this);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    @Override</div><div class="line">    public void update(MsgSubject o, Object arg) &#123;</div><div class="line"></div><div class="line">        if (o instanceof UserRegisterMsgSubject) &#123;</div><div class="line">            UserRegisterMsgSubject userRegisterMsgSubject = (UserRegisterMsgSubject) o;</div><div class="line">            System.out.println(&quot;我是普通员工==&gt;&quot;+userRegisterMsgSubject.subjectName()+&quot;==&gt;&quot;+userRegisterMsgSubject.getIp() + &quot;==&quot; + userRegisterMsgSubject.getUserName() + &quot;===&quot; + userRegisterMsgSubject.getPw());</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        if (o instanceof SystemMsgSubject) &#123;</div><div class="line">            SystemMsgSubject systemMsgSubject = (SystemMsgSubject) o;</div><div class="line">            System.out.println(&quot;我是普通员工==&gt;&quot;+systemMsgSubject.getSystemName()+&quot;==&gt;&quot;+arg);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">/**</div><div class="line"> * 用户注册消息</div><div class="line"> */</div><div class="line">class UserRegisterMsgSubject extends MsgSubject &#123;</div><div class="line"></div><div class="line">    private String userName;</div><div class="line">    private String ip;</div><div class="line">    private String pw;</div><div class="line"></div><div class="line">    @Override</div><div class="line">    public String subjectName() &#123;</div><div class="line">        return &quot;用户注册消息&quot;;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public UserRegisterMsgSubject() &#123;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    public void notifyChange() &#123;</div><div class="line">        setChanged();</div><div class="line">        notifyObserve();</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    public void setUserRegisterMsgSubject(String userName, String ip, String pw) &#123;</div><div class="line">        this.userName = userName;</div><div class="line">        this.ip = ip;</div><div class="line">        this.pw = pw;</div><div class="line">        notifyChange();</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    public String getUserName() &#123;</div><div class="line">        return userName;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public String getIp() &#123;</div><div class="line">        return ip;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public String getPw() &#123;</div><div class="line">        return pw;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">/**</div><div class="line"> * 系统消息</div><div class="line"> */</div><div class="line">class SystemMsgSubject extends MsgSubject &#123;</div><div class="line"></div><div class="line"></div><div class="line">    private String systemName;</div><div class="line"></div><div class="line">    @Override</div><div class="line">    public String subjectName() &#123;</div><div class="line">        return &quot;系统消息&quot;;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public SystemMsgSubject() &#123;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    public void notifyChange(String msg) &#123;</div><div class="line">        setChanged();</div><div class="line">        notifyObservers(msg);</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    public void setSystemMsgSubject(String systemName,String msg) &#123;</div><div class="line">        this.systemName = systemName;</div><div class="line">        notifyChange(msg);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public String getSystemName() &#123;</div><div class="line">        return systemName;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">/**</div><div class="line"> * 消息主题</div><div class="line"> */</div><div class="line">abstract class MsgSubject &#123;</div><div class="line"></div><div class="line"></div><div class="line">    private boolean changed = false;</div><div class="line">    private Vector&lt;Observe&gt; obs;</div><div class="line"></div><div class="line">    //必须要实现消息名称</div><div class="line">    abstract String subjectName();</div><div class="line"></div><div class="line">    public MsgSubject() &#123;</div><div class="line">        obs = new Vector&lt;&gt;();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    protected void addObserver(Observe o) &#123;</div><div class="line"></div><div class="line">        if (o == null) &#123;</div><div class="line">            throw new NullPointerException();</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        if (!obs.contains(o)) &#123;</div><div class="line">            obs.add(o);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 删除观察者</div><div class="line">     **/</div><div class="line">    protected void deleteObserve(Observe o) &#123;</div><div class="line">        obs.removeElement(o);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 通知观察者消息(不传入参数)</div><div class="line">     */</div><div class="line">    protected void notifyObserve() &#123;</div><div class="line">        notifyObservers(null);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 通知观察者消息</div><div class="line">     */</div><div class="line">    protected void notifyObservers(Object arg) &#123;</div><div class="line"></div><div class="line">        Object[] arrLocal = null;</div><div class="line">        if (!changed)</div><div class="line">            return;</div><div class="line">        arrLocal = obs.toArray();</div><div class="line">        clearChanged();</div><div class="line">        for (int i = arrLocal.length - 1; i &gt;= 0; i--) &#123;</div><div class="line">            ((Observe) arrLocal[i]).update(this, arg);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    protected void setChanged() &#123;</div><div class="line">        changed = true;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    protected void clearChanged() &#123;</div><div class="line">        changed = false;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
